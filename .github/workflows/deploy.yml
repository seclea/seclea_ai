name: Deploy to PyPI

on:
  workflow_dispatch:
    input:
      tag:
        description: "Release tag - in the format vX.X.X where X are numbers"
        required: true
        type: string

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
      TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}

    steps:
      - name: Checkout dev - including submodules
        uses: actions/checkout@v2
        with:
          ref: dev
          token: ${{ secrets.TOKEN_AUTOMATION }}
          submodules: "recursive"

      - name: Increment version in setup.py
        run: |
          ./scripts/update-version.sh $( echo ${{ github.event.inputs.tag }} | cut -c 2- )

      - name: Commit changes to dev.
        uses: EndBug/add-and-commit@v9 # You can change this to use a specific version
        with:
          add: "."
          author_email: automation@seclea.com
          # Determines the way the action fills missing author name and email. Three options are available:
          # - github_actor -> UserName <UserName@users.noreply.github.com>
          # - user_info -> Your Display Name <your-actual@email.com>
          # - github_actions -> github-actions <email associated with the github logo>
          # Default:
          default_author: github_actions
          message: "Update version number in setup.py."

      - name: Checkout main - including submodules
        uses: actions/checkout@v2
        with:
          ref: main
          token: ${{ secrets.TOKEN_AUTOMATION }}
          submodules: "recursive"

      - name: Increment version in setup.py
        run: |
          ./scripts/update-version.sh $( echo ${{ github.event.inputs.tag }} | cut -c 2- )

      - name: Build Sphinx Documentation
        run: |
          pip3 install -r requirements.txt
          ./scripts/run_make_doc.sh

      - name: Commit changes to main.
        uses: EndBug/add-and-commit@v9 # You can change this to use a specific version
        with:
          add: "."
          author_email: automation@seclea.com
          # Determines the way the action fills missing author name and email. Three options are available:
          # - github_actor -> UserName <UserName@users.noreply.github.com>
          # - user_info -> Your Display Name <your-actual@email.com>
          # - github_actions -> github-actions <email associated with the github logo>
          # Default:
          default_author: github_actions
          message: "Update version number in setup.py."
          # The flag used on the pull strategy. Use NO-PULL to avoid the action pulling at all.
          # Default: '--no-rebase'
          tag: ${{ github.event.inputs.tag }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Build wheel
        run: |
          pip3 install wheel
          python3 setup.py bdist_wheel

      - name: Upload wheel
        run: |
          pip3 install twine
          twine upload dist/*
        continue-on-error: false
